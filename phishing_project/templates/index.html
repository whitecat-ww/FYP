<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Phishing Detector</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="box">
    <h2>Phishing Attack Protection â€” Demo</h2>
    <form method="post">
      <input type="text" name="url" placeholder="Enter URL (e.g. https://example.com)" required/>
      <button type="submit">Check</button>
    </form>

    {% if result %}
      <div class="result {% if result.label=='PHISHING' %}phish{% else %}legit{% endif %}">
        <strong>Result: {{result.label}}</strong>
        {% if result.probability %}
          <div>Confidence: {{ (result.probability * 100) | round(2) }}%</div>
        {% endif %}
      </div>

      <h3>Feature details (for explainability)</h3>
      <table>
        <tr><th>Feature</th><th>Value</th></tr>
        {% for k, v in details.items() %}
        <tr><td>{{k}}</td><td>{{v}}</td></tr>
        {% endfor %}
      </table>
    {% endif %}
  </div>
</body>
</html>
